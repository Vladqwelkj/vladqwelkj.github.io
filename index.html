	button {

#blink {
  -webkit-animation: blink 10s;
  animation: blink 40s infinite;
  color: red;
  font-size: 500%;
  visibility: hidden;
  text-align: center;
}
@-webkit-keyframes blink {
  50% { color: red; font-size: 1000% }

<div id="content">
 <button id="button" onclick="playAudio()" type="button">–ó–∞–ø—É—Å—Ç–∏—Ç—å —à–∞—Ä–º–∞–Ω–∫—É<span class="emoji">üéµ</span></button>
 <p id="blink">Putin Mr. President</p>
</div>

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play();
  document.getElementById("button").style.visibility = "hidden";
  document.getElementById("blink").style.visibility = "visible";
} 

function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function changeTextAlign() {
  let r = getRandom(0, 1);
  if (r==0) {
    var align = 'left';
  }
  if (r==1) {
    var align = 'right'
  }

  document.getElementById("blink").style.textAlign = align;
}

setInterval(changeTextAlign, 300);


</script>
